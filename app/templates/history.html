<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        h1 {
            color: #4db8ff;
            margin: 10px 0;
            font-size: 2rem;
            text-align: center;
            flex: 1 100%;
        }

        .back-button, .search-container input[type="submit"] {
            font-size: 16px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            flex: 1;
            max-width: 150px;
            text-align: center;
        }

        .back-button {
            background-color: #4db8ff;
        }

        .back-button:hover, .search-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            flex: 1;
            max-width: 300px;
            width: 100%;
        }

        .search-container input[type="date"] {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #4db8ff;
            border-radius: 5px;
            background-color: #333;
            color: #f4f4f4;
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            background-color: #333;
        }

        th, td {
            padding: 12px;
            border: 1px solid #555;
            text-align: center;
        }

        th {
            background-color: #4db8ff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #2b2b2b;
        }

        tr:hover {
            background-color: #444;
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .back-button, .search-container input[type="submit"] {
                font-size: 14px;
                padding: 8px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }

        @media screen and (max-width: 576px) {
            header {
                flex-direction: column;
            }

            h1 {
                font-size: 1.25rem;
            }

            .back-button, .search-container input[type="submit"] {
                font-size: 12px;
                padding: 6px;
                max-width: 120px;
            }

            .search-container {
                max-width: 100%;
            }

            .search-container input[type="date"] {
                margin-bottom: 10px;
                padding: 6px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="back-button" onclick="window.location.href='/temperature-monitor/'">Back</button>
        <h1>Temperature and Humidity History</h1>
        <form class="search-container" method="get" action="/history/">
            <input type="date" name="date" value="{{ date_query }}" required>
            <input type="submit" value="Search">
        </form>
    </header>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Temperature (Â°C)</th>
                <th>Humidity (%)</th>
            </tr>
        </thead>
        <tbody>
            {% for reading in readings %}
                <tr>
                    <td>{{ reading.timestamp }}</td>
                    <td>{{ reading.temperature }}</td>
                    <td>{{ reading.humidity }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No readings available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
