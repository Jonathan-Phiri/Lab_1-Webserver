<!DOCTYPE html>
<html>
<head>
    <title>Temperature & Humidity</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Date Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1d29;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .card-body {
            padding: 20px;
        }

        /* Updated card titles for temperature and humidity */
        .temperature-title {
            color: #007bff; /* Blue text for temperature title */
        }

        .humidity-title {
            color: #dc3545; /* Red text for humidity title */
        }

        .sensor-box {
            background-color: #004e92;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sensor-box i {
            margin-right: 10px;
            font-size: 32px;
        }

        /* Updated colors for temperature and humidity values */
        #temperatureValue {
            font-weight: bold;
            color: #007bff; /* Blue text for temperature values */
        }

        #humidityValue {
            font-weight: bold;
            color: #dc3545; /* Red text for humidity values */
        }

        .chart-box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            width: 100%; /* Ensure it fills the container */
        }

        canvas {
            width: 100% !important;
            height: 500px !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Temperature & Humidity</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Updated class for temperature title -->
                        <h5 class="card-title temperature-title">Temperature</h5>
                        <canvas id="temperatureChart"></canvas>
                        <div class="mt-3 text-center">
                            <i class="fas fa-thermometer-half fa-2x"></i>
                            <p id="temperatureValue" class="lead">-- °C</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Updated class for humidity title -->
                        <h5 class="card-title humidity-title">Humidity</h5>
                        <canvas id="humidityChart"></canvas>
                        <div class="mt-3 text-center">
                            <i class="fas fa-tint fa-2x"></i>
                            <p id="humidityValue" class="lead">-- %</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body text-center">
                <h5 class="card-title">Current Date & Time</h5>
                <p id="datetime" class="lead"></p>
            </div>
        </div>
    </div>

    <!-- jQuery and dependencies (Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to update date and time
        function updateDateTime() {
            var now = new Date();
            var datetimeStr = now.toLocaleString();
            document.getElementById('datetime').innerText = datetimeStr;
        }
        setInterval(updateDateTime, 1000);

        // Initialize temperature chart
// Initialize temperature chart with blue color and gradient
var temperatureCtx = document.getElementById('temperatureChart').getContext('2d');

// Create a gradient fill for temperature chart
var temperatureGradient = temperatureCtx.createLinearGradient(0, 0, 0, 400);
temperatureGradient.addColorStop(0, "rgba(0, 123, 255, 0.5)");  // Semi-transparent blue
temperatureGradient.addColorStop(1, "rgba(0, 123, 255, 0)");    // Fully transparent

var temperatureChart = new Chart(temperatureCtx, {
    type: 'line',
    data: {
        labels: [], // Time labels
        datasets: [{
            label: 'Temperature (°C)',
            data: [],
            borderColor: '#007bff',  // Blue line for temperature chart
            borderWidth: 2,
            fill: true,
            backgroundColor: temperatureGradient  // Apply the gradient fill
        }]
    },
    options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            tooltipFormat: 'DD T'
                        },
                        grid: {
                            color: '#fff' // White grid lines
                        },
                        ticks: {
                            color: '#fff' // White axis labels
                        }
                    },
                    y: {
                        beginAtZero: true,
                        min: 0, // Minimum value for y-axis
                        max: 40, // Maximum value for y-axis
                        grid: {
                            color: '#fff' // White grid lines
                        },
                        ticks: {
                            color: '#fff' // White axis labels
                        }
                    }
                },
                elements: {
                    line: {
                        tension: 0.1
                    }
                }
            }
        });


 // Initialize humidity chart with red color and gradient
var humidityCtx = document.getElementById('humidityChart').getContext('2d');

// Create a gradient fill for humidity chart
var humidityGradient = humidityCtx.createLinearGradient(0, 0, 0, 400);
humidityGradient.addColorStop(0, "rgba(220, 53, 69, 0.5)");  // Semi-transparent red
humidityGradient.addColorStop(1, "rgba(220, 53, 69, 0)");    // Fully transparent

var humidityChart = new Chart(humidityCtx, {
    type: 'line',
    data: {
        labels: [], // Time labels
        datasets: [{
            label: 'Humidity (%)',
            data: [],
            borderColor: '#dc3545',  // Red line for humidity chart
            borderWidth: 2,
            fill: true,
            backgroundColor: humidityGradient  // Apply the gradient fill
        }]
    },
    options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            tooltipFormat: 'DD T'
                        },
                        grid: {
                            color: '#fff' // White grid lines
                        },
                        ticks: {
                            color: '#fff' // White axis labels
                        }
                    },
                    y: {
                        beginAtZero: true,
                        min: 0, // Minimum value for y-axis
                        max: 100, // Maximum value for y-axis
                        grid: {
                            color: '#fff' // White grid lines
                        },
                        ticks: {
                            color: '#fff' // White axis labels
                        }
                    }
                },
                elements: {
                    line: {
                        tension: 0.1
                    }
                }
            }
        });

        // Function to fetch data from the server
        function fetchData() {
    $.ajax({
        url: '/api/latest_temperaturehumidity/',  // Ensure this URL matches the one in urls.py
        method: 'GET',
        success: function(response) {
            console.log("Data received:", response);

            // Initialize arrays to store labels (time), temperature, and humidity data
            var labels = [];
            var temperatureData = [];
            var humidityData = [];

            // Handle different response formats
            if (response.temperature && response.humidity) {
                // If the response is a single object with temperature and humidity properties
                labels.push(new Date());  // Use the current time as the label
                temperatureData.push(response.temperature);
                humidityData.push(response.humidity);
            } else if (Array.isArray(response)) {
                // If the response is an array, process each entry
                response.forEach(function(entry) {
                    if (entry.timestamp && entry.temperature && entry.humidity) {
                        labels.push(new Date(entry.timestamp));
                        temperatureData.push(entry.temperature);
                        humidityData.push(entry.humidity);
                    } else {
                        console.warn("Unexpected entry format:", entry);
                    }
                });
            } else {
                console.warn("Unexpected response format:", response);
            }

            // Update the temperature chart
            temperatureChart.data.labels = labels;
            temperatureChart.data.datasets[0].data = temperatureData;
            temperatureChart.update();

            // Update the humidity chart
            humidityChart.data.labels = labels;
            humidityChart.data.datasets[0].data = humidityData;
            humidityChart.update();

            // Update the temperature and humidity values in the UI
            var latestTemperature = temperatureData[temperatureData.length - 1] || '--';
            var latestHumidity = humidityData[humidityData.length - 1] || '--';
            document.getElementById('temperatureValue').innerText = latestTemperature + ' °C';
            document.getElementById('humidityValue').innerText = latestHumidity + ' %';
        },
        error: function(error) {
            console.error("Error fetching data:", error);
        }
    });
}

// Fetch data every 2 seconds
setInterval(fetchData, 2000);



    </script>
</body>
</html>
