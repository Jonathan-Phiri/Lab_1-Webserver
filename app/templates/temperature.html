{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Monitor</title>
    <style>
        /* CSS for the temperature display */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        div {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            color: #666;
            text-align: center;
        }

        #temperature {
            font-size: 36px;
            font-weight: bold;
            color: #007BFF;
            margin-left: 10px;
        }

        canvas {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Temperature Monitor</h1>
    <div>
        Temperature: <span id="temperature">--</span>
    </div>
    
    <canvas id="temperatureChart" width="400" height="200"></canvas>

    <!-- Load Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- JavaScript for AJAX polling and chart updating -->
    <script>
        const temperatureData = {
            labels: [],
            datasets: [{
                label: 'Temperature (°C)',
                backgroundColor: 'rgba(0, 123, 255, 0.5)',
                borderColor: '#007BFF',
                data: [],
                fill: false,
                tension: 0.1
            }]
        };

        const config = {
            type: 'line',
            data: temperatureData,
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute'
                        },
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Temperature (°C)'
                        }
                    }
                }
            }
        };

        const temperatureChart = new Chart(
            document.getElementById('temperatureChart'),
            config
        );

        function fetchTemperature() {
            fetch('/api/latest-temperature/')
            .then(response => response.json())
            .then(data => {
                const now = new Date();
                document.getElementById('temperature').innerText = data.temperature + ' °C';

                // Add the new data point to the chart
                temperatureData.labels.push(now);
                temperatureData.datasets[0].data.push(data.temperature);

                // Update the chart
                temperatureChart.update();
            });
        }

        // Fetch temperature every 2 seconds
        setInterval(fetchTemperature, 2000);
    </script>
</body>
</html>
