<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature & Humidity</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Date Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1d29;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .card-body {
            padding: 20px;
        }

        .temperature-title {
            color: #ff7f0e;
        }

        .humidity-title {
            color: #1f77b4;
        }

        #temperatureValue {
            font-weight: bold;
            color: #ff7f0e;
        }

        #humidityValue {
            font-weight: bold;
            color: #1f77b4;
        }

        .chart-box {
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        canvas {
            width: 100% !important;
            height: 500px !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Temperature & Humidity</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title temperature-title">Temperature</h5>
                        <canvas id="temperatureChart"></canvas>
                        <div class="mt-3 text-center">
                            <i class="fas fa-thermometer-half fa-2x"></i>
                            <p id="temperatureValue" class="lead">-- °C</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title humidity-title">Humidity</h5>
                        <canvas id="humidityChart"></canvas>
                        <div class="mt-3 text-center">
                            <i class="fas fa-tint fa-2x"></i>
                            <p id="humidityValue" class="lead">-- %</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body text-center">
                <h5 class="card-title">Current Date & Time</h5>
                <p id="datetime" class="lead"></p>
            </div>
        </div>
    </div>

    <!-- jQuery and dependencies (Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function updateDateTime() {
            var now = new Date();
            var datetimeStr = now.toLocaleString();
            document.getElementById('datetime').innerText = datetimeStr;
        }
        setInterval(updateDateTime, 1000);

        var temperatureCtx = document.getElementById('temperatureChart').getContext('2d');
        var humidityCtx = document.getElementById('humidityChart').getContext('2d');

        var temperatureGradient = temperatureCtx.createLinearGradient(0, 0, 0, 400);
        temperatureGradient.addColorStop(0, "rgba(255, 127, 14, 0.5)");
        temperatureGradient.addColorStop(1, "rgba(255, 127, 14, 0)");

        var humidityGradient = humidityCtx.createLinearGradient(0, 0, 0, 400);
        humidityGradient.addColorStop(0, "rgba(31, 119, 180, 0.5)");
        humidityGradient.addColorStop(1, "rgba(31, 119, 180, 0)");

        var temperatureChart = new Chart(temperatureCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperature (°C)',
                    data: [],
                    borderColor: '#ff7f0e',
                    borderWidth: 3,
                    fill: true,
                    backgroundColor: temperatureGradient,
                    pointBackgroundColor: '#fff',
                    pointBorderColor: '#ff7f0e',
                    pointHoverBackgroundColor: '#ff7f0e',
                    pointHoverBorderColor: '#fff',
                    pointRadius: 5,
                    pointHoverRadius: 7
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            tooltipFormat: 'HH:mm:ss'
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#fff'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        min: 0,
                        max: 40,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#fff'
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        backgroundColor: 'rgba(255, 127, 14, 0.8)',
                        titleColor: '#fff',
                        bodyColor: '#fff',
                        borderColor: '#ff7f0e',
                        borderWidth: 1
                    }
                },
                elements: {
                    line: {
                        tension: 0.4
                    }
                }
            }
        });

        var humidityChart = new Chart(humidityCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Humidity (%)',
                    data: [],
                    borderColor: '#1f77b4',
                    borderWidth: 3,
                    fill: true,
                    backgroundColor: humidityGradient,
                    pointBackgroundColor: '#fff',
                    pointBorderColor: '#1f77b4',
                    pointHoverBackgroundColor: '#1f77b4',
                    pointHoverBorderColor: '#fff',
                    pointRadius: 5,
                    pointHoverRadius: 7
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            tooltipFormat: 'HH:mm:ss'
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#fff'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        min: 0,
                        max: 100,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#fff'
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        backgroundColor: 'rgba(31, 119, 180, 0.8)',
                        titleColor: '#fff',
                        bodyColor: '#fff',
                        borderColor: '#1f77b4',
                        borderWidth: 1
                    }
                },
                elements: {
                    line: {
                        tension: 0.4
                    }
                }
            }
        });

        function fetchData() {
            $.ajax({
                url: '/api/latest_temperaturehumidity/',
                method: 'GET',
                success: function(response) {
                    console.log("Data received:", response);
                    var labels = [];
                    var temperatureData = [];
                    var humidityData = [];

                    if (response.temperature && response.humidity) {
                        labels.push(new Date());
                        temperatureData.push(response.temperature);
                        humidityData.push(response.humidity);
                    } else if (Array.isArray(response)) {
                        response.forEach(function(entry) {
                            if (entry.timestamp && entry.temperature && entry.humidity) {
                                labels.push(new Date(entry.timestamp));
                                temperatureData.push(entry.temperature);
                                humidityData.push(entry.humidity);
                            }
                        });
                    }

                    temperatureChart.data.labels = labels;
                    temperatureChart.data.datasets[0].data = temperatureData;
                    temperatureChart.update();

                    humidityChart.data.labels = labels;
                    humidityChart.data.datasets[0].data = humidityData;
                    humidityChart.update();

                    var latestTemperature = temperatureData[temperatureData.length - 1] || '--';
                    var latestHumidity = humidityData[humidityData.length - 1] || '--';
                    document.getElementById('temperatureValue').innerText = latestTemperature + ' °C';
                    document.getElementById('humidityValue').innerText = latestHumidity + ' %';
                },
                error: function(error) {
                    console.error("Error fetching data:", error);
                }
            });
        }

        setInterval(fetchData, 2000);
    </script>
</body>
</html>
