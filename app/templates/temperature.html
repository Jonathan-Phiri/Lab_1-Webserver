{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Monitor</title>
    <style>
        /* CSS for the temperature display */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        div {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            color: #666;
            text-align: center;
        }

        #temperature {
            font-size: 36px;
            font-weight: bold;
            color: #007BFF;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Temperature Monitor</h1>
    <div>
        Temperature: <span id="temperature">--</span> °C
    </div>

    <!-- JavaScript for AJAX polling -->
    <script>
        function fetchTemperature() {
            fetch('/api/latest-temperature/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('temperature').innerText = data.temperature + ' °C';
            });
        }

        // Fetch temperature every 2 seconds
        setInterval(fetchTemperature, 2000);
    </script>
</body>
</html>
